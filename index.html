<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Basketball Shot Counter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <h1 id="title">Game 🎯 Time</h1>
  <div class="main">
    <button class="make shot"><span class="button">🏀</span></button>
    <button class="miss shot"><span class="button">🧱</span></button>
  </div>

  <a class="counters">
    <span class="make-count">0</span>
  </a>

  <a class="counters">
    <span class="miss-count">0</span>
  </a>

  <div class="settings">
    <button class="dark mode"><span class="button">🌙</span></button>
    <button class="light mode"><span class="button">☀️</span></button>
    <button class="classic mode"><span class="button">🎽</span></button>
    <button class="arcade mode"><span class="button">🕹️</span></button>
  </div>

  <div class="session">
    <button class="session-end">End Session</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

<footer>
  © Harsh Patel 2021
</footer>

</html>
